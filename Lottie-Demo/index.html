<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      .xxx {
        height: 300px;
        animation: s 3s linear infinite;
      }
      @keyframes s {
        0% {
          height: 50px;
        }
        50% {
          height: 300px;
        }
        100% {
          height: 50px;
        }
      }
    </style>
  </head>
  <body>
  <div id="xxx" class="xxx">

  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/4.13.0/bodymovin.min.js" type="text/javascript"></script>
  <script type="text/javascript">

  bodymovin.loadAnimation({
    container: xxx, // the dom element that will contain the animation
    renderer: 'svg',
    loop: true,
    autoplay: true,
    path: './animation-w1000-h800.json' // the path to the animation json
  });
  </script>
  </body>
</html>
