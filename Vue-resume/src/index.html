<!DOCTYPE html>
<html lang="ch">
  <head>
    <meta charset="utf-8">
    <title>简历编辑器</title>
    <link rel="stylesheet" href="css/index.css">
    <!-- <link rel="stylesheet" href="css/resume.css"> -->
    <link rel="stylesheet" href="css/themes/default.css">
    <link rel="stylesheet" href="css/themes/dark.css">
    <link rel="stylesheet" href="css/editable-span.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/signUp.css">
    <link rel="stylesheet" href="css/share.css">
    <link rel="stylesheet" href="css/skinPicker.css">
    <link rel="stylesheet" href="css/print.css" media="print">
  </head>
  <body class="default">
    <div class="page" id='app'>
      <app-aside></app-aside>
      <main>
        <resume :mode="mode" :display-resume="displayResume" ></resume>
      </main>
      <login v-show="loginVisible" @close="loginVisible = false" @login="onLogin" @goto-signup="gotoSignupLogin"></login>
      <share v-bind:share-link="shareLink" v-show="shareVisible" @close-share="shareVisible = false"></share>
      <sign-up v-show="signUpVisible" @close="signUpVisible = false" @signup="onSignUp" @goto-login="gotoSignupLogin"></sign-up>
      <button class="exitPreview" @click="mode = 'edit'" v-if="mode === 'preview'">退出预览</button>
      <skin-picker v-show="skinPickerVisible" @close-skinpicker="skinPickerVisible = false"></skin-picker>
    </div>




  <script src="../vendors/vue.js" charset="utf-8"></script>
