    <meta charset="utf-8">
    <title>简历编辑器</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/resume.css">
    <link rel="stylesheet" href="css/editable-span.css">
    <link rel="stylesheet" href="css/login.css">

  <body>
    <div class="page" id='app'>
      <aside>
        <div class="upper">
          <ul class="actions">
            <li>
              <button class="button" @click="onClickSave">保存</button>
            </li>
            <li>
              <button class="button">分享</button>
            </li>
            <li>
              <button class="button">打印</button>
            </li>
            <li>
              <button class="button">换肤</button>
            </li>
          </ul>
        </div>
        <div class="down">
          <button class="button" @click="onLogOut" v-show="hasLogin()">登出</button>
        </div>
      </aside>
      <main>
        <div class="resume">
          <!-- <p>{{currentUser}}</p> -->
          <p>{{resume}}</p>
          <section class="profile">
            <h1>
              <editable-span v-bind:value="resume.name" v-on:edit="onEdit('name', $event)"></editable-span>
            </h1>
            <p class="profile">应聘职位 :
              <editable-span v-bind:value="resume.jobTitile" v-on:edit="onEdit('jobTitile', $event)"></editable-span>
            </p>
            <p class="profile">
              <editable-span :value="resume.birthday" @edit="onEdit('birthday', $event)"></editable-span> |
              <editable-span :value="resume.gender" @edit="onEdit('gender', $event)"></editable-span> |
              <editable-span :value="resume.email" @edit="onEdit('email', $event)"></editable-span> |
              <editable-span :value="resume.phone" @edit="onEdit('phone', $event)"></editable-span>
            </p>
          </section>
          <section class="skills">
            <ul>
              <li v-for="skill,index in resume.skills">
                  <editable-span :value="skill.name" @edit="onEdit(`skills[${index}].name`, $event)" class="name">{{skill.name}}</editable-span>
                  <div class="description">
                    <editable-span :value="skill.description" @edit="onEdit(`skills[${index}].description`, $event)">{{skill.description}}</editable-span>
                  </div>
                  <span class="remove" v-if="index>=4" @click="removeSkill">X</span>
              </li>
              <li>
                <span @click="addSkill">添加</span>
              </li>
            </ul>
          </section>
          <section class="profiles">
            <h2>项目经历</h2>
            <ol>
              <li v-for="project,index in resume.projects">
                <header>
                  <div class="start">
                    <h3 class="name">
                      <editable-span :value="project.name" @edit="onEdit(`projects[${index}].name`, $event)"></editable-span>
                    </h3>
                    <span class="link">
                      <editable-span :value="project.link" @edit="onEdit(`projects[${index}].link`, $event)"></editable-span>
                    </span>
                  </div>
                  <div class="end">
                    <span class="keywords">
                      <editable-span :value="project.keywords" @edit="onEdit(`projects[${index}].keywords`, $event)"></editable-span>
                    </span>
                  </div>
                </header>
                <p class="description">
                  <editable-span :value="project.description" @edit="onEdit(`projects[${index}].description`, $event)"></editable-span>
                </p>
                <span class="remove" v-if="index>=1" @click="removeProjects">X</span>
              </li>
              <li>
                <span @click="addProjects">添加</span>
              </li>

          </section>
        </div>
      </main>
      <div v-show="loginVisible" class="login" v-cloak>
        <form class="form" @submit.prevent="onLogin">
          <h2>登陆</h2>
          <button type="button" @click="loginVisible = false">关闭</button>
          <div class="row">
            <label>邮箱</label>
            <input type="text" v-model="login.email">
          </div>
          <div class="row">
            <label>密码</label>
            <input type="text" v-model="login.password">
          </div>
          <div class="actions">
            <button type='submit'>提交 </button>
            <a href="#" @click="signUpVisible = true; loginVisible = false">注册</a>
          </div>
        </form>
      </div>
      <div v-show="signUpVisible" class="signUp" v-cloak>
        <form class="form" @submit.prevent="onSignUp">
          <h2>注册</h2>
          <button type="button" @click="loginVisible = false">关闭</button>
          <div class="row">
            <label>邮箱</label>
            <input type="text" v-model="signUp.email">
          </div>
          <div class="row">
            <label>密码</label>
            <input type="text" v-model="signUp.password">
          </div>
          <div class="actions">
            <button type='submit'>提交 </button>
            <a href="#" @click="signUpVisible = false; loginVisible = true">登陆</a>
          </div>
        </form>
      </div>
