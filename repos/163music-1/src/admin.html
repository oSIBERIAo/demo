  <body>
  <div class="page">
    <aside class="siderBar">
      <div class="newSong">
        新建歌曲mvc
      </div>
      <div id="songList-container">
        <ul class="songList">
          <li>歌曲</li>
          <li class="active">歌曲2</li>
          <li>歌曲3</li>

          <li>歌曲9</li>
          <li>歌曲10</li>
        </ul>
      </div>
      <div class="uploadArea">
        <div id="uploadContainer" class="draggable">
          <button id="uploadButton" class="clickable">点击或拖拽文件</button>
          <p>文件大小不能超过20MB</p>
        </div>
      </div>
    </aside>
    <main>
      <h1>新建歌曲</h1>
      <form class="form">
        <div class="row">
          <label>
            歌名
          </label>
          <input type="text">
        </div>
        <div class="row">
          <label>
            歌手
          </label>
          <input type="text">
        </div>
        <div class="row">
          <label>
            外链
          </label>
          <input type="text">
        </div>
        <div class="row actions">
          <button type="submit">保存</button>
        </div>
      </form>
    </main>
  </div>
