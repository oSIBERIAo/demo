<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      .isDisplay{
        display: none;
      }
      .fontColor{
        color: red;
      }
      .buttonColor{
        background-color: green;
      }
      input{
        width: 30vw;
      }
      .active{
        background-color: black;
        width: 30vw;
        color: white;
      }
      .error{
        border: 3px solid red;
      }
    </style>
  </head>
  <body>
    <div id="app">
      {{msg}}
      <div v-bind:class="{isDisplay: isActivey, fontColor: isRed}">
         对象语法
      </div>
      <input type="button" :class="{buttonColor: isGreen}" v-on:click="changeColor">
      <div :class="[activeClass,errorClass]">
        数组语法
      </div>
    </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <script type="text/javascript">
       var app = new Vue({
         el: "#app",
         data: {
           msg: "start learn Vue",
           isActivey: false,
           isRed: true,
           isGreen: true,
           activeClass: 'active',
           errorClass: 'error',
         },
         methods: {
           changeColor: function (){
             this.isGreen = !this.isGreen
           }
         }
       })
  </script>
  </body>
</html>
