<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      .isDisplay{
        display: none;
      }
      .fontColor{
        color: red;
      }
      .buttonColor{
        background-color: green;
      }
      input{
        width: 30vw;
      }
      .active{
        background-color: black;
        width: 30vw;
        color: white;
      }
      .error{
        border: 3px solid red;
      }
      .fontSizer{
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      {{msg}}
      <a :href="url">VUE</a>
      <img v-bind:src="imgUrl">
      <div v-bind:class="{isDisplay: isActivey, fontColor: isRed}">
         对象语法
      </div>
      <input type="button" :class="{buttonColor: isGreen}" v-on:click="changeColor">
      <div :class="[activeClass,errorClass]">
        数组语法
      </div>
      <div :class="[{fontSizer: fontSizer},activeClass,errorClass]">
        数组语法 + 对象语法
      </div>
      <div :style="{ color: color}">
        内联
      </div>
    </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <script type="text/javascript">
       var app = new Vue({
         el: "#app",
         data: {
           msg: "start learn Vue",
           url: 'https://cn.vuejs.org',
           imgUrl: 'https://cn.vuejs.org/images/logo.png',
           isActivey: false,
           isRed: true,
           isGreen: true,
           fontSizer: true,
           color: 'blue',
           activeClass: 'active',
           errorClass: 'error',
         },
         methods: {
           changeColor: function (){
             this.isGreen = !this.isGreen
           }
         }
       })
  </script>
  </body>
</html>
