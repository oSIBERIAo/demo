<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./style.css">
  <title>SlideShow1</title>
</head>
<body>
  <div class="container">
    <div class="window">
      <div id=slides class="images">
        <img src="./img/1.png" alt="图片1" width="400" height="300">
        <img src="./img/2.png" alt="图片2" width="400" height="300">
        <img src="./img/3.png" alt="图片3" width="400" height="300">
        <img src="./img/4.png" alt="图片4" width="400" height="300">
        <img src="./img/5.png" alt="图片5" width="400" height="300">
        <img src="./img/6.png" alt="图片6" width="400" height="300">
      </div>
    </div>
    <div id="controls">
      <button id="previous">上一张</button>
      <button id="next">下一张</button>
    </div>
    <div id=buttonWrapper>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
    </div>
  </div>
  <script src="./jquery-3.3.1.js"></script>
  <script src="./main.js"></script>
</body>
</html>
